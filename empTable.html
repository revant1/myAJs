<br></br>
<h3>Loaded from external html</h3>
<table>
    <thead>
        <tr>
            <th>Name -IN</th>
            <th>Gender-IN</th>
            <th>Salary-IN</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="emp in employees">
            <td>{{emp.name}}</td>
            <td>{{emp.gender}}</td>
            <td>{{emp.salary}}</td>
        </tr>
    </tbody>
</table>
